<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="post">
        {% csrf_token %}
        <label for="original_url">Original URL:</label>
        <input type="url" name="original_url" required>
        <button type="submit">Shorten</button>
    </form>

    {% if shortened_url %}
        <p>Your shortened URL is: <a href="{{ shortened_url }}">{{ shortened_url }}</a></p>
    {% endif %}
</body>
</html>
